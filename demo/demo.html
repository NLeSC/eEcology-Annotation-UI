<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>TrackAnnot - Demo</title>
<link rel="stylesheet" href="resources/app.css">
<link rel="stylesheet" href="resources/libs/Cesium-1.14/Build/Cesium/Widgets/widgets.css">
<!--
See https://developers.google.com/loader/#AutoLoading
Convert:
google.load("maps", "3.xx", {other_params:"sensor=false"});
to:
{"modules":[{"version":"3.xx","other_params":"sensor=false","name":"maps"}]}
and append after 'https://www.google.com/jsapi?autoload=' in url encoded format.
 -->
<script type="text/javascript" src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22version%22%3A%223.xx%22%2C%22other_params%22%3A%22sensor%3Dfalse%22%2C%22name%22%3A%22maps%22%7D%5D%7D"></script>
<script type="text/javascript" src="resources/libs/d3/d3.min.js"></script>
<script type="text/javascript"  src="resources/libs/Cesium-1.14/Build/Cesium/Cesium.js"></script>
<link rel="stylesheet" href="resources/TrackAnnot-all.css"/>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
Ext.onReady(function() {
   // overwrite web service urls to static files
   var ctrl = TrackAnnot.getApplication().getController('Main');
   ctrl.setupUrls('trackers.json', 'tracker.json');
   var classes = [{"color": "rgb(255,0,0)", "id": 1, "label": "stand"}, {"color": "rgb(191,0,191)", "id": 2, "label": "flap"}, {"color": "rgb(0,0,255)", "id": 3, "label": "soar"}, {"color": "rgb(0,127,0)", "id": 4, "label": "walk"}, {"color": "rgb(127,127,127)", "id": 5, "label": "sit"}, {"color": "rgb(255,255,0)", "id": 7, "label": "float"}, {"color": "rgb(0,255,255)", "id": 8, "label": "XflapS"}];
   ctrl.getClassificationsStore().loadRawData(classes);
   ctrl.getTrackerId().setValue(355);
   var button = ctrl.getLoadTrackerButton();
   ctrl.loadTrack(button);
   ctrl.getAnnotationsStore().enableRemoteMode('annotations.csv');
});
</script>
</head>
<body></body>
</html>
