	    var viewer = new Cesium.Viewer('cesiumContainer');
	    var scene = viewer.scene;
	    var primitives = scene.primitives;
	    var ellipsoid = viewer.centralBody.ellipsoid;
	    var colors = [];
	    var positions = [];
	    var cPositions = [];
	    var czmlDataSource;
	    var handler;
	    var classes = {
	    		1: 'red',
	    		2: 'pink'
	    };
	    var annots = [];
	    var rawData = [];

	    var dt2index = {};
        var polylines = new Cesium.PolylineCollection();

	    Cesium.loadJson('tracker.json').then(function(data) {
	    rawData = data;
	     var minLon = Number.MAX_VALUE;
        var maxLon = -Number.MAX_VALUE;
        var minLat = Number.MAX_VALUE;
        var maxLat = -Number.MAX_VALUE;

        data.forEach(function(item, index) {
                positions.push(ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(item.lon, item.lat, item.altitude)));
                cPositions.push(item.date_time, item.lon, item.lat, item.altitude);
                dt2index[item.date_time] = index;
               minLon = Math.min(minLon, item.lon);
                maxLon = Math.max(maxLon, item.lon);
                minLat = Math.min(minLat, item.lat);
                 maxLat = Math.max(maxLat, item.lat);
	        });

scene.camera.viewExtent(Cesium.Extent.fromDegrees(minLon, minLat, maxLon, maxLat), ellipsoid);


	        // current
	        // Add moving tracker
var builtInCzml = [{
    "id" : "tracker",
    "availability" : data[0].date_time+'/'+data[data.length-1].date_time,
    "billboard" : {
        "eyeOffset" : {
            "cartesian" : [0.0, 0.0, 0.0]
        },
        "horizontalOrigin" : "CENTER",
        "image" : "http://maps.google.com/mapfiles/kml/pal4/icon50.png",
        "pixelOffset" : {
            "cartesian2" : [0.0, 0.0]
        },
        "scale" : 0.8333333333333334,
        "show" : [{
            "interval" : data[0].date_time+'/'+data[data.length-1].date_time,
            "boolean" : true
        }],
        "verticalOrigin" : "CENTER"
    },
    "path":{
        "color":[
          {
            "rgba":[
              150,150,150,127
            ]
          }
        ],
        "outlineWidth":0.0,
        "width":[
          {
            "number":2.0
          }
        ],
        "show":[
          {
            "boolean":true
          }
        ]
      },
    "position" : {
        "cartographicDegrees" : cPositions
    }
    }];

    czmlDataSource = new Cesium.CzmlDataSource();
    czmlDataSource.load(builtInCzml, 'source');
    viewer.dataSources.add(czmlDataSource);

//    handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
//    handler.setInputAction(
//            function (movement) {

//                console.log(pickedObject);
//            }, Cesium.ScreenSpaceEventType.LEFT_CLICK);


    // some annots
    annots = [{
            id: 1, start: data[4].date_time, end: data[134].date_time,
        },{
            id: 2, start: data[144].date_time, end: data[564].date_time,
        }];

    annots.forEach(function(annot) {
        annot.line =  polylines.add({
            positions: positions.slice(dt2index[annot.start], dt2index[annot.end]),
            width: 6.0,
            material : Cesium.Material.fromType('Color', {
                color : Cesium.Color.fromCssColorString(classes[annot.id])
            })
        });
    });
    primitives.add(polylines);
